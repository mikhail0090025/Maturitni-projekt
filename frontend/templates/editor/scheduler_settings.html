<div class="settings-block" id="scheduler-block">
  <h3>Scheduler</h3>

  <div class="group">
    <label>Scheduler type</label>
    <select id="scheduler-type">
      <option value="none">None</option>
      <option value="cosine">Cosine Annealing</option>
      <option value="plateau">Reduce on Plateau</option>
    </select>
  </div>

  <!-- COSINE -->
  <div id="scheduler-cosine" class="scheduler-subblock hidden">
    <div class="group row">
      <div>
        <label>Total steps</label>
        <input type="number" value="20000" id="cosine-total-steps">
      </div>

      <div>
        <label>Min LR</label>
        <input type="number" step="0.000001" value="0.000001" id="cosine-min-lr">
      </div>
    </div>

    <div class="group">
      <label>
        <input type="checkbox" id="cosine-warmup-enabled">
        Use warmup
      </label>
    </div>

    <div class="group row hidden" id="cosine-warmup-block">
      <div>
        <label>Warmup steps</label>
        <input type="number" value="500" id="cosine-warmup-steps">
      </div>
    </div>
  </div>

  <!-- PLATEAU -->
  <div id="scheduler-plateau" class="scheduler-subblock hidden">
    <div class="group row">
      <div>
        <label>Mode</label>
        <select id="plateau-mode">
          <option value="min">Min</option>
          <option value="max">Max</option>
        </select>
      </div>

      <div>
        <label>Factor</label>
        <input type="number" step="0.1" value="0.1" id="plateau-factor">
      </div>
    </div>

    <div class="group row">
      <div>
        <label>Patience</label>
        <input type="number" value="5" id="plateau-patience">
      </div>

      <div>
        <label>Min LR</label>
        <input type="number" step="0.000001" value="0.000001" id="plateau-min-lr">
      </div>
    </div>
  </div>
</div>
