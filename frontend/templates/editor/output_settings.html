<div id="output-settings-block" class="input-settings-block">

    <h3>Output settings</h3>

    <!-- Табы — только один: Basic -->
    <div class="tabs">
        <button class="tab-button active" data-tab="output-basic">Basic</button>
    </div>

    <!-- ===== BASIC TAB ===== -->
    <div id="tab-output-basic" class="tab-content active">

        {% if project_data.output_type == 'image' %}
        <div class="group">
            <label>Image channels:</label>
            <select id="output-image-type">
                <option value="rgb">RGB</option>
                <option value="grayscale">Grayscale</option>
                <option value="cmyk">CMYK</option>
            </select>
        </div>

        <div class="group">
            <label>Resolution:</label>

            <div class="row">
                <div>
                    <label for="output-width">Width</label>
                    <input class="small-input" id="output-width"
                           type="number" min="1" max="3000" step="1" value="128">
                </div>

                <div>
                    <label for="output-height">Height</label>
                    <input class="small-input" id="output-height"
                           type="number" min="1" max="3000" step="1" value="128">
                </div>
            </div>
        </div>

        {% elif project_data.output_type == 'vector' %}
        <div class="group">
            <label for="output-vector-size">Vector size:</label>
            <input type="number" id="output-vector-size"
                   class="small-input" min="1" step="1" value="128">
        </div>

        {% else %}
        <p>Unknown output type: {{ project_data.output_type }}</p>
        {% endif %}

    </div>
</div>
